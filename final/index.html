<html lang="en-gb">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <!-- Bootstrap 5.3 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"

    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <h2 id="current-date-time"></h2>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container" id="timeblock-grid">
      <!-- Timeblocks go here -->
      <div class="row" id="timeblock1">
        <div class="col-lg-1 border border-light">09:00</div>
        <textarea class="col-lg-10" type="text" id="9AM"></textarea>
        <div
          class="col-lg-1 col border d-flex align-items-center justify-content-center save-icon save-container"
        >
          <button class="saveBtn"><i class="fas fa-save"></i></button>
        </div>
      </div>

      <div class="row" id="timeblock2">
        <div class="col-lg-1 border border-light" type="text" id="10AM">
